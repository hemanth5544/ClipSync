appId: com.clipsync.app
productName: ClipSync
directories:
  buildResources: build
  output: dist
files:
  - package.json
  - out/**
  - electron/**
  - node_modules/better-auth/**
  - node_modules/@clipsync/**
  - "!node_modules/**/*.{md,ts,map}"

# app-update.yml must be in resources/ so electron-updater does not throw ENOENT
extraResources:
  - from: app-update.yml
    to: app-update.yml

win:
  target: 
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  publisherName: ClipSync

mac:
  target: 
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.productivity

linux:
  executableName: clipsync-desktop
  target: 
    - target: deb
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
  icon: build/icons
  category: Utility
  maintainer: ClipSync
  vendor: ClipSync
  synopsis: Cross-platform clipboard manager
  description: ClipSync - Sync your clipboard across devices. Save clips, favorites, secure notes, and pair with your phone.

# Debian package: use a simple name (no @ or /) so dist path is valid
deb:
  packageName: clipsync-desktop
  artifactName: "clipsync-desktop_${version}_${arch}.${ext}"

# NSIS installer configuration (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
