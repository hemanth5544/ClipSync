appId: com.clipsync.app
productName: ClipSync
directories:
  buildResources: build
  output: dist
files:
  - package.json
  - out/**
  - electron/**
  - node_modules/better-auth/**
  - node_modules/@clipsync/**
  - "!node_modules/**/*.{md,ts,map}"

# app-update.yml must be in resources/ so electron-updater does not throw ENOENT
extraResources:
  - from: app-update.yml
    to: app-update.yml

win:
  target: 
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  publisherName: ClipSync

mac:
  target: 
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.productivity

linux:
  target: 
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.png
  category: Utility

# NSIS installer configuration (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
